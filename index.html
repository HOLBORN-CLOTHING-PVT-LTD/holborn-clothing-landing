<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/jpg" href="assets/images/holborn-logo.jpg">
  <title>Holborn Clothing — Coming Soon</title>
  <meta name="description" content="Holborn Clothing — premium streetwear. Experience the collection soon.">
  <meta name="theme-color" content="#0e0e10">
  <meta name="api-base" content="">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap');

    :root {
      --bg: #000;
      --text-gold: #e6dac3;
      --red: #d32f2f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html,
    body {
      height: 100%;
      overflow: hidden
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Background Slider */
    .hero-slider {
      position: fixed;
      inset: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    .slide {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: top center;
      opacity: 0;
      will-change: transform, opacity;
    }

    /* 
       Slider Animation: "automatically sliding right to left after 5s"
       This implies a carousel transition. 
       Total Cycle: 10s (2 slides * 5s).
       
       Slide 1:
       0% - 40%: Visible, centered.
       45% - 50%: Slides out Left (-100%).
       50% - 90%: Hidden (Wait Right).
       95% - 100%: Slides in from Right.
    */
    .slide:nth-child(1) {
      background-image: url('assets/images/hero-1.png');
      animation: carousel1 10s infinite cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slide:nth-child(2) {
      background-image: url('assets/images/hero-2.png');
      animation: carousel2 10s infinite cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes carousel1 {
      0% {
        transform: translateX(0);
        opacity: 1;
        z-index: 1;
      }

      45% {
        transform: translateX(0);
        opacity: 1;
        z-index: 1;
      }

      50% {
        transform: translateX(-100%);
        opacity: 1;
        z-index: 1;
      }

      50.01% {
        transform: translateX(100%);
        opacity: 0;
        z-index: 0;
      }

      95% {
        transform: translateX(100%);
        opacity: 1;
        z-index: 0;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
        z-index: 1;
      }
    }

    @keyframes carousel2 {
      0% {
        transform: translateX(100%);
        opacity: 1;
        z-index: 0;
      }

      45% {
        transform: translateX(100%);
        opacity: 1;
        z-index: 0;
      }

      50% {
        transform: translateX(0);
        opacity: 1;
        z-index: 1;
      }

      95% {
        transform: translateX(0);
        opacity: 1;
        z-index: 1;
      }

      100% {
        transform: translateX(-100%);
        opacity: 1;
        z-index: 1;
      }
    }

    /* Dimmer overlay for text readability */
    .overlay-dim {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    /* Content Overlay (Centered, Transparent) */
    .content-wrapper {
      position: absolute;
      inset: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      padding-top: 60px;
      padding-bottom: 90px;
    }

    /* --- Boxed Logo Styling (Preserved) 
    .logo-box {
      border: 3px solid var(--text-gold);
      padding: 15px 25px;
      margin-bottom: 5px;
      display: inline-block;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    --- */

    .logo-top {
      width: 180px;
      display: block;
      /* Original Asset Colors/Background */
    }


    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(50px, 10vw, 64px);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-gold);
      margin: 0 0 15px;
      line-height: 1.1;
      font-weight: 500;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    .sub-head {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      letter-spacing: 0.5px;
      color: #f0f0f0;
      margin-bottom: 20px;
      font-weight: 400;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }

    .by-text {
      font-size: 22px;
      color: #ccc;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: 'Inter', sans-serif;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
    }

    .logo-bottom {
      width: 140px;
      margin-bottom: 30px;
      /* Original Asset Colors/Background */
    }

    /* Form */
    .notify-form {
      width: 100%;
      max-width: 320px;
      margin-bottom: 40px;
      position: relative;
    }

    .input-field {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.6);
      padding: 12px 0;
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      text-align: center;
      outline: none;
      transition: border-color 0.3s;
      backdrop-filter: blur(4px);
    }

    .input-field:focus {
      border-color: var(--text-gold);
      background: rgba(255, 255, 255, 0.2);
    }

    .input-field::placeholder {
      color: #ddd;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 1px;
    }

    .btn-submit {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.6);
      color: #eee;
      padding: 10px 30px;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
      margin-bottom: -10px;
    }

    .btn-submit:hover {
      border-color: var(--text-gold);
      color: var(--text-gold);
      background: rgba(0, 0, 0, 0.4);
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      gap: 24px;
      margin-top: auto;
      padding-bottom: 20px;
    }

    .social-icons a {
      display: block;
      width: 24px;
      height: 24px;
      opacity: 0.9;
      transition: all 0.3s;
    }

    .social-icons a:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .social-icons img {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
    }

    .msg {
      font-size: 12px;
      margin-top: 10px;
      position: absolute;
      width: 100%;
      bottom: -25px;
      opacity: 0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 1);
    }

    .msg.success {
      color: #69f0ae;
      opacity: 1;
    }

    .msg.error {
      color: #ff8a80;
      opacity: 1;
    }

    /* Mobile */
    /* Mobile */
    @media(max-width:768px) {
      .content-wrapper {
        /* Keep top padding, side padding, and match bottom padding to desktop preference */
        padding: 60px 20px 90px 20px;
        overflow-y: auto;
      }

      .logo-top {
        width: 140px;
      }

      .logo-bottom {
        width: 110px;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      .sub-head {
        font-size: 20px;
      }

      .input-field {
        font-size: 13px;
      }

      .btn-submit {
        font-size: 10px;
        padding: 10px 25px;
      }
    }
  </style>
</head>

<body>

  <!-- Full Screen Background Slider -->
  <div class="hero-slider">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="overlay-dim"></div>
  </div>

  <!-- Centered Content Overlay -->
  <div class="content-wrapper">

    <!-- Boxed Logo -->
    <div class="logo-box">
      <img src="assets/images/averin-cole.png" alt="Averin Cole" class="logo-top">
    </div>

    <h1>Coming Soon</h1>
    <p class="sub-head">Experience the collection</p>

    <div class="by-text">By</div>

    <!-- Holborn Logo -->
    <img src="assets/images/holborn-logo.jpg" alt="Holborn Clothing" class="logo-bottom">

    <!-- Form -->
    <form class="notify-form" id="notifyForm" onsubmit="return handleSubmit(event)">
      <input type="email" class="input-field" id="emailInput" name="email" placeholder="ENTER YOUR EMAIL ADDRESS"
        required>
      <button type="submit" class="btn-submit">Notify Me</button>
      <div id="statusMsg" class="msg"></div>
    </form>

    <!-- Social Icons -->
    <div class="social-icons">
      <a href="https://facebook.com/holbornclothing" target="_blank" title="Facebook">
        <img src="assets/images/facebook.png" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/holborn_clothing_?igsh=eGdsNnhxc3FnYmpj" target="_blank" title="Instagram">
        <img src="assets/images/instagram.png" alt="Instagram">
      </a>
      <a href="https://wa.me/971564687298" target="_blank" title="WhatsApp">
        <img src="assets/images/whatsapp.png" alt="WhatsApp">
      </a>
      <a href="mailto:hello@holbornclothing.com" title="Email">
        <img src="assets/images/email.png" alt="Email">
      </a>
    </div>
  </div>

  <script>
    const FORMSPREE_ID = "xjgbrqqb";

    async function handleSubmit(e) {
      e.preventDefault();
      const btn = e.target.querySelector('button');
      const emailInput = document.getElementById('emailInput');
      const email = emailInput.value.trim();
      const statusMsg = document.getElementById('statusMsg');

      if (!email) return;

      btn.disabled = true;
      btn.innerText = 'Sending...';
      statusMsg.className = 'msg';
      statusMsg.innerText = '';

      // Determine Environment
      const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

      try {
        let responseOk = false;
        let data = {};

        if (isLocalhost) {
          // --- Local Host: Use local Node.js server ---
          const API_BASE = (document.querySelector('meta[name="api-base"]') || { content: '' }).content.trim();
          const target = API_BASE ? API_BASE + '/api/subscribe' : '/api/subscribe';

          const resp = await fetch(target, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          data = await resp.json();
          responseOk = resp.ok && data.success;
        } else {
          // --- Production (GitHub Pages): Use Formspree ---
          const target = `https://formspree.io/f/${FORMSPREE_ID}`;

          const resp = await fetch(target, {
            method: 'POST',
            headers: { 'Accept': 'application/json' },
            body: new FormData(e.target) // Formspree likes FormData or standard POSTs
          });
          data = await resp.json();
          responseOk = resp.ok;

          // Formspree returns { ok: true } usually
        }

        if (responseOk) {
          statusMsg.innerText = 'Thanks! We will be in touch.';
          statusMsg.classList.add('success');
          emailInput.value = '';
        } else {
          // Identify error message
          const msg = data.message || (data.errors ? data.errors.map(err => err.message).join(', ') : 'Error submitting form');
          throw new Error(msg);
        }
      } catch (err) {
        console.error(err);
        statusMsg.innerText = 'Something went wrong. Please try again.';
        statusMsg.classList.add('error');
      } finally {
        btn.disabled = false;
        btn.innerText = 'NOTIFY ME';
      }
    }
  </script>
</body>

</html>
